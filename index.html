<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="phone.css">
    <link rel="stylesheet" href="utility.css">
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
    <title>Music - Web Player: Music for everyone</title>
</head>

<body>
    <div class="container flex">
        <div class="left ">
            <div class="close">
                <img class="invert" src="close.svg" alt="">
            </div>
            <div class="home bg-grey rounded m1 p-1">
                <div class="logo"><img class="invert " src="logo.png" alt="logo">Music Player</div>
                <ul>
                    <li><img class="invert homeli" src="home.svg" alt="home">Home</li>
                    <li><img class="invert homeli" src="search.svg" alt="search">Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded p-1">
                <div class="heading">
                    <img src="playlist.svg" alt="playlist" class="invert">
                    <h2>Your Library</h2>
                </div>
                <div class="songList">
                        <ul>
                            
                    </ul>
                </div>
                <div class="footer">
                    <div><a href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/safetyandprivacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About Ads</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>

        </div>
        <div class="right  rounded">
            <div class="header ">
               
                
                <div class="nav">
                    <div class="hamburgerContainer">

                        <img class="invert hamburger" width="40"  src="hamburger.svg" alt="">
                        <svg class="invert" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                        color="#000000" fill="none">
                        <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="currentColor"
                        stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <svg class="invert" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                    color="#000000" fill="none">
                    <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="currentColor"
                    stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
            </div>
                </div>
                <div class="button">
                    <button class="signup">Sign Up</button>

                    <button class="login">Log In</button>

                </div>
            </div>
            <div class="spotifyPlaylist">
               
                <h1>Playlists</h1>
                <div class="cardContainer">
                    <div class="card ">
                        <div class="play">
                            <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" style="cursor: pointer;">
                                <circle cx="17.5" cy="17.5" r="17.5" fill="#1fDf64" />
                                <polygon points="12.25,8.75 27.5,17.5 12.25,26.25" fill="#000000" />
                            </svg>
                        </div>
                        <img src="https://i.scdn.co/image/ab67616d00001e02e246b2ea0f72279609e4f5cb" alt="">
                        <h1>Sleep</h1>
                        <p>Gentle Ambient piano to help you fall asleep.</p>
                    </div>

                    <div class="card card2" >
                        <div class="play">
                            <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" style="cursor: pointer;">
                                <circle cx="17.5" cy="17.5" r="17.5" fill="#1fDf64" />
                                <polygon points="12.25,8.75 27.5,17.5 12.25,26.25" fill="#000000" />
                            </svg>
                        </div>
                        <img src="https://playermusk.netlify.app/sdf.jpeg" alt="">
                        <h1>New Light</h1>
                        <p>The perfect playlist to study & relax ✌️With lofi mood.</p>
                    </div>
                    <div class="card card3">
                        <div class="play">
                            <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" style="cursor: pointer;">
                                <circle cx="17.5" cy="17.5" r="17.5" fill="#1fDf64" />
                                <polygon points="12.25,8.75 27.5,17.5 12.25,26.25" fill="#000000" />
                            </svg>
                        </div>
                        <img src="https://playermusk.netlify.app/ab67706f00000002e339sdf21151f34f084b36d4480.jpeg" alt="">
                        <h1>English Hits</h1>
                        <p>Gentle Songs to make night longer</p>
                    </div>
                  </div>
                <div class="playBar">
                    <div class="seekBar">
                        <div class="circle">

                        </div>
                    </div>
                    <div class="songInfo">
                        
                    </div>
                    <div class="songButton">

                            <img id="previous" class="invert" src="previous.svg" alt="">
                            
                                <img id="play" class="invert playSong " src="play.svg" alt="">
                           
                            <img id="next" class="invert" src="next.svg" alt="">
                       
                    </div>
                    <div class="songTime">
<div class="songCurrent"></div> <div class="songDuration"></div>
                    </div>
                    <div class="volume"> 
                        <img class="invert" width="30" src="volume.svg" alt="">
                        <div class="range">
                            <input type="range" name="volume" id="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>  
    <script src="array.js"></script>
</body>

</html>
